<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- Animated pulse ring -->
  <circle cx="24" cy="24" r="22" fill="#3B82F6" opacity="0.2">
    <animate attributeName="r" values="18;24;18" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Outer glow -->
  <circle cx="24" cy="24" r="16" fill="#3B82F6" opacity="0.3"/>
  
  <!-- Satellite body -->
  <rect x="18" y="16" width="12" height="16" fill="#1E40AF" stroke="#FFFFFF" stroke-width="1.5" rx="1"/>
  
  <!-- Solar panel left -->
  <rect x="10" y="20" width="7" height="8" fill="#60A5FA" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="11" y1="22" x2="16" y2="22" stroke="#1E40AF" stroke-width="0.5"/>
  <line x1="11" y1="24" x2="16" y2="24" stroke="#1E40AF" stroke-width="0.5"/>
  <line x1="11" y1="26" x2="16" y2="26" stroke="#1E40AF" stroke-width="0.5"/>
  
  <!-- Solar panel right -->
  <rect x="31" y="20" width="7" height="8" fill="#60A5FA" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="32" y1="22" x2="37" y2="22" stroke="#1E40AF" stroke-width="0.5"/>
  <line x1="32" y1="24" x2="37" y2="24" stroke="#1E40AF" stroke-width="0.5"/>
  <line x1="32" y1="26" x2="37" y2="26" stroke="#1E40AF" stroke-width="0.5"/>
  
  <!-- Antenna -->
  <line x1="24" y1="16" x2="24" y2="11" stroke="#FFFFFF" stroke-width="1.5"/>
  <circle cx="24" cy="10" r="1.5" fill="#EF4444"/>
  
  <!-- Parachute -->
  <path d="M 24 16 Q 20 12, 18 14 L 21 16 Z" fill="#EF4444" opacity="0.8"/>
  <path d="M 24 16 Q 28 12, 30 14 L 27 16 Z" fill="#FFFFFF" opacity="0.8"/>
  <line x1="19" y1="14" x2="21" y2="16" stroke="#666666" stroke-width="0.5"/>
  <line x1="29" y1="14" x2="27" y2="16" stroke="#666666" stroke-width="0.5"/>
  
  <!-- Body details -->
  <circle cx="24" cy="22" r="1.5" fill="#60A5FA"/>
  <rect x="20" y="26" width="8" height="2" fill="#60A5FA" opacity="0.6" rx="0.5"/>
  <rect x="20" y="29" width="8" height="1" fill="#60A5FA" opacity="0.4" rx="0.5"/>
</svg>
